<div class="bd">

<div class="container color-dark">
  <div class="col">
    <h3 style="text-align: center" >Add A Bucket list.</h3>
  </div>

</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal.
      what do you want to do with your Life</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="btnText">
      <input type="submit" class="btn" value="Add Item" (click)="addItem()" >
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let g of goals;let i = index" (click)="removeItem(i)">{{i+1}} {{g}}</p>
  </div>
</div>

</div>
